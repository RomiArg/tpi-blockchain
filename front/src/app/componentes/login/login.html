<div class="login-container">
  <mat-card class="login-card mat-elevation-z8">
    <mat-card-header class="login-header">
      <img mat-card-avatar src="https://hyperledger-fabric.readthedocs.io/en/release-2.5/_images/hyperledger_fabric_logo_color.png" alt="PharmaLedger Logo" class="login-logo">
      <mat-card-title>PharmaLedger</mat-card-title>
      <mat-card-subtitle>Seleccione su rol para ingresar</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content class="login-content">

      <button mat-raised-button color="primary" class="login-button" (click)="loginAs('Laboratorio')">
        <mat-icon>science</mat-icon> Entrar como Laboratorio
      </button>

      <button mat-raised-button color="accent" class="login-button" (click)="loginAs('Logistica')">
        <mat-icon>local_shipping</mat-icon> Entrar como Log√≠stica
      </button>

      <button mat-raised-button color="primary" class="login-button" (click)="loginAs('Salud')">
        <mat-icon>local_hospital</mat-icon> Entrar como Hospital (Salud)
      </button>

      <button mat-stroked-button class="login-button" (click)="loginAs('Regulador')">
        <mat-icon>assignment_turned_in</mat-icon> Entrar como Ente Regulador
      </button>

    </mat-card-content>
  </mat-card>
</div>
